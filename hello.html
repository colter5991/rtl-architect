<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/joint.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/joint.min.js"></script>
  <script type="text/javascript">
    var graph;
    var paper;
    var global = {a:15};
    
    window.onload = function(){
    graph = new joint.dia.Graph;
    global.graph = graph;

    paper = new joint.dia.Paper({
        el: $('#myholder'),
        width: 600,
        height: 200,
        model: graph,
        gridSize: 1
    });
    global.paper = paper;

    global.rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 30 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    });

    global.rect2 = global.rect.clone();
    global.rect2.translate(300);

    var link = new joint.dia.Link({
        source: { id: global.rect.id },
        target: { id: global.rect2.id }
    });

    graph.addCells([global.rect, global.rect2, link]);};
  function doThing(){
    document.getElementById('wrapper').innerHTML='<div id="myholder"></div>';
    global.rect.translate(0);
  };
  
  </script>
</head>
<body>

  <button onclick="doThing();">ON</button>
  <button onclick="document.getElementById('wrapper').innerHTML='SNOOP DOG';">OFF</button>
  <div id="wrapper">
    <div id="myholder"></div>
  </div>
</body>
</html>
